scan_active_prompt=Ce scan est en cours d'exécution sur le serveur de scan.\n\nPendant que vous surveillez sa progression, les modifications du scan en cours sont limitées.\n\nVous pouvez modifier certaines propriétés de commande du scan en cours, mais lorsque vous ajoutez ou supprimez des commandes, le scan en cours sur le serveur ne sera pas affecté et cet éditeur ne suivra plus sa progression.\n\nVoulez-vous modifier le scan ou annuler le changement et continuer à surveiller le scan en cours ?
