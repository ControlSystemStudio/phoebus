<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="scan.css">
<script type="text/javascript" src="jquery-1.8.3.js" ></script>
<script type="text/javascript" src="submit.js" ></script>
<title>Scan Server REST Interface</title>
</head>

<body>
<h1>Submit Scan</h1>

<form>
<p>Name: <input type='text' name='name' value='Example'/> </p>
<p>Scan: <textarea class='scan' name='scan' rows='20'>
<?xml version="1.0" encoding="UTF-8"?>
<commands>
  <comment><text>Example scan submitted via REST interface</text></comment>
  <set><device>xpos</device><value>1</value></set>
  <log><devices><device>xpos</device></devices></log>
  <set><device>xpos</device><value>2</value></set>
  <log><devices><device>xpos</device></devices></log>
  <delay><seconds>10</seconds></delay>
</commands>
</textarea></p>

<table class="plain">
<tr>
  <td>
    <button type='button' id='submit'>Submit</button>
  </td>
  <td>
    <input type='checkbox' name='queue' value='true' checked='yes'/> Queue
    <input type='checkbox' name='pre_post' value='true' checked='yes'/> Pre-scan, post-scan
  </td>
</tr>
<tr>
  <td></td>
  <td>
    Optional timeout in 
    <input type='text' name="timeout" value="0" size="4"/> seconds
    or execution deadline <input type='text' name="deadline" value="0000-00-00 00:00:00" size="19"/>in format <code>yyyy-MM-dd HH:mm:ss</code> format
  </td>
</tr>
</table>
   
</p>
</form>

<hr/>

<a href="index.html">Back to main</a>

</body>
</html>
