name: build Swagger documentation

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/alarm-logger
    steps:
    - uses: actions/checkout@v4
    - name: pwd
      run: pwd
    - name: run alarm logger service
      run: mvn spring-boot:run
    #- name: get alarm logger ID
    #  run: jobpid="$!"
    - name: wait
      run: sleep 120
    - name: check service is running
      run: curl http://localhost:8080
    - name: get swagger.js
      run: curl http://localhost:8080/v3/api-docs
    #- name: kill alarm logger
    #  run: kill "$jobpid"
    
