version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.12"

# Build from the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  builder: html
  fail_on_warning: false

# Install Python dependencies from pyproject.toml in docs/
python:
  install:
    - method: pip
      path: docs
